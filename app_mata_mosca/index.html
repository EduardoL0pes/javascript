<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Game mata mosquito</title>
    <!-- Estilo Bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Estilo customizado -->
    <link rel="stylesheet" href="estilo.css">
    <script>
        function iniciarJogo() {
            var nivel = document.getElementById('dificuldade').value

            if(nivel === '') {
                alert('Selecione uma dificuldade para iniciar o jogo')
                return false
            }
            window.location.href = "app.html?" + nivel
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="./imagens/game.png" alt="Game">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" id="dificuldade">
                            <option value="">--Selecione a Dificuldade--</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Difícil</option>
                            <option value="extremo">Extremo</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
