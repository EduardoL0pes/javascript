<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino de Fixação 02</title>
    <style>
        body {
            font: normal 1.2em trebouchet MS;
        }

        input[type='number'] {
            width: 100px;
        }

        div#res {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        var nome = prompt('Digite seu nome')
        alert('Seja Bem vindo, ' + nome + ' !, voce esta pronto para realizar o teste?')

        function somar() {
            var txt1 = document.getElementById('txtn1')
            var txt2 = document.getElementById('txtn2')
            var res = document.querySelector('div#res')
            var n1 = Number(txt1.value)
            var n2 = Number(txt2.value)
            var s = n1 + n2
            res.innerHTML = `A soma de ${n1} mais ${n2} é igual a <strong>${s}</strong>`
        }
    </script>
</body>
</html>
