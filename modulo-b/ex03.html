<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandos Básicos do JavaScript</title>
    <style>
        body {
            background-color: lightskyblue;
            color: white;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script>
        /***** Exemplo 1 - Número Inteiro

        var n1 = Number.parseInt(window.prompt('digite um número '))
        var n2 = Number.parseInt(window.prompt('deixe outra número '))
        var s = n1 + n2
        window.alert ('A soma dos dois valores é ' + s) */


        /***** Exemplo 2 - Número Real 

        var n1 = Number.parseFloat(window.prompt('digite um número '))
        var n2 = Number.parseFloat(window.prompt('Digite um número novamente '))
        var s = n1 + n2
        window.alert ('A soma dos dois valores é ' + s) */


        /***** Exemplo 3 - Sintaxe que simplifica os dois exemplos anteriores e 
        utilizando tambem um template string ${}  OBS: Utilizar CRASE no lugar das aspas simples ou duplas */
        
        var n1 = Number(window.prompt('Digite um Número ')) //String
        var n2 = Number(window.prompt('Digite outro número ')) //String
        var s = n1 + n2 
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //Concatenação
        //(number + number) para adição
        //(string + string) para concatenação


        /***** Exemplo 4 - converter de number > string usando 
                s.toString()  ou  String(s)
    
         window.alert('A soma dos dois valores são de ' + s.toString() + ', ' + ' Obrigado por fazer o teste :D ')

         window.alert('A soma dos dois valores são de ' + String(s) + ', ' + ' Obrigado por fazer o teste :D ') */
    </script>
</body>
</html>
