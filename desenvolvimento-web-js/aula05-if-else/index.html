<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if / else</title>
    <script>
        /*Operadores de comparação (condicionais)
            Também conhecidos como operadores relacionais
            Sevem para formar as expressões condicionais para o comando if
        
        Operadores:
        
        Igual(==)         - Verifica se os valores comparados são IGUAIS
        Idêndico(===)     - Verifica se os valores comparados são IGUAIS E DO MESMO TIPO
        Diferente(!=)     - Verifica se os valores comparados são DIFERENTES
        Não idêntico(!==) - Verifica se os valores comparados são DIFERENTES E DE TIPOS DIFERENTES
        Menos(<)          - Verifica se o valor da esquerda é MENOR que o valor da direita
        Maior(>)          - Verifica se o valor da esquerda é MAIOR que o valor da direita
        Menor igual(<=)   - Verifica se o valor da esquerda é MENOR OU IGUAL ao valor da direita
        Maior iguaç(>=)   - Verifica se o valor da esquerda é MAIOR OU IGUAL ao valor da direita */

        var nota = prompt('Digite a nota do aluno')
        var media = 7

        if (nota >= media) {
            document.write('Aprovado')
        } else {
            document.write('Reprovado')
        }
    </script>
</head>

</body>
</html>
