    <script>

       var lista_numeros = []
       
       lista_numeros[0] = '50'
       lista_numeros[1] = '1'
       lista_numeros[2] = '20'
       lista_numeros[3] = '8'
       lista_numeros[4] = '15'
       lista_numeros[5] = '3'
       lista_numeros[6] = '18'
       
       function ordenaNumeros(a, b) {
        return a - b
        // < 0 = a ordenado antes de b
        // > 0 = b ordenado antes de a
        // == a ordem é mantida
       }

       console.log(lista_numeros.sort(ordenaNumeros))

    </script>
