    <title>Pilar da Herança</title>
    <script>
        class Animal {
            constructor() {
                this.cor = ''
                this.tamanho = null
                this.peso = null
            }

            dormir() {
                console.log('Dormir')
            }
        }

        class Cachorro extends Animal {
            constructor() {
                super()
                this.orelhas = 'Grande e caida'
            }

            correr() {
                console.log('Correr')
            }

            rosnar() {
                console.log('Rosnar')
            }
        }

        class Passaro extends Animal {
            constructor() {
                super()
                this.bico = 'curto'
            }

            voar() {
                console.log('Voar')
            }
        }

        class Papagaio extends Passaro { //funciona em cascata ex.: papagaio > passaro > animal
            constructor() {
                super()
                this.sabeFalar = true
                this.bico = 'Médio'
            }

            falar() {
                console.log('Fala')
            }
        }

        let cachorro = new Cachorro()
        let passaro = new Passaro()
        let papagaio = new Papagaio()
