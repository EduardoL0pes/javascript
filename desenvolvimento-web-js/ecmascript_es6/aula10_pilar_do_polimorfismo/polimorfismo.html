    <title>Pilar do Polimorfismo</title>
    <script>
        class Animal {
            constructor(cor, tamanho, peso) {
                this.cor = cor
                this.tamanho = tamanho
                this.peso = peso
            }
            dormir() {
                console.log('Dormir')
            }
        }

        class Passaro extends Animal {
            constructor(bico, cor, tamanho, peso) {
                super(cor, tamanho, peso)
                this.bico = bico
            }
            voar() {
                console.log('Voar')
            }
        }

        class Papagaio extends Passaro {
            constructor(sabeFalar, cor, tamanho, peso) {
                super('Médio', cor, tamanho, peso)
                this.sabeFalar = sabeFalar
            }
        }

        class Avestruz extends Passaro {
            constructor() {
                super('Grande', 'Branco e Preto', 250, 15000)
            }
            enterrarCabeca() {
                console.log('Enterrar Cabeça')
            }

            voar() {
                console.log('Não sabe voar')
            }
        }

        class Gato extends Animal {
            constructor(sabeMiar, cor, tamanho, peso) {
                super(cor, tamanho, peso)
                this.sabeMiar = sabeMiar
            }
        }

        //Console.log Gato *********
        let gato = new Gato(true, 'Cinza e Branco', 90, 200)
        console.log(gato)
