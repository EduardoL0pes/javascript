<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var e Let</title>
    <script>
        //3 escopos: Global, Função e Bloco

        //Global
        var serie = 'Game of Thrones'
        console.log('Escopo global: ' + serie)

        function x() {
            //Função
            console.log('Escopo de funcão: ' + serie)
            if(true) {
                console.log('Escopo de bloco dentro da função: ' + serie)

            }
        }

        x()

        if(true) {
            //Bloco
            console.log('Escopo de bloco: ' + serie)
        }

        /*Variaveis declarada no escopo global pode ser acessada pelo outros escopos funcao e bloco.
        Variaveis tipo VAR sofre uma elevação(roinst) de escopo quando declarada (somente em escopo de bloco).
        A grande diferença entre VAR e LET é que let não sofre essa elevação podendo declarar ele em qualquer escopo. */

        var jogo = 'Donkey Kong'

        {
         //Bloco 'fake'
            var jogo = 'Mario World'
            console.log('Dentro do bloco ' + jogo)

            let game = 'Metroid'
            console.log('Declarada com let dentro do bloco: ' + game)
        }
        console.log('Fora do bloco ' + jogo)

        let game = 'Doom'
        console.log('Declarada com let fora do bloco: ' + game)

        /*Utilizando a declaração VAR ele por sofrer uma elevação(roinst) ela sobrepoe a variavel declarada no escopo global pois o proprio browser 'salva' a ultima variavel declarada e com LET isso não aconteceria pois ela nao sofre essa elevação(roinst)*/
    </script>
</head>

</body>
</html>
