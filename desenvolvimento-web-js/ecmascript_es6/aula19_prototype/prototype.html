<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
    <script>
        //Objeto Literal -------------------------
        let a1 = {
            cor: 'Branco',
            modelo: 'Airbus a380',
            levantarVoo() {
                console.log('Levantar Voo')
            }
        }

        //Função Construtora ----------------------
        let aviaoF = function() {
            this.cor = 'Azul',
            this.modelo = 'Boing 787',
            this.levantarVoo = function() {
                console.log('Levantar Voo')
            } 
        }

        let a2 = new aviaoF()

        //Classe construtora ------------------------
        class aviaoC {
            constructor() {
                this.cor = 'Branco'
                this.modelo = 'Embraer E-jets'
            }
            levantarVoo() {
                console.log('Levantar Voo')
            }
        }

        let a3 = new aviaoC()

        console.log(a1)
        console.log(a2)
        console.log(a3)
    </script>
</head>
<body>
    
</body>
</html>
