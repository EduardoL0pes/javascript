<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Lista</title>
    <script>
        var objetos = Array('Cadeira', 'Impressora', 'Garfo')

        function adiciona() {
            //recupera o valor inserido no campo id objeto
            var objeto = document.getElementById('objeto').value

            //caso possua algum valor preenchido entre o if
            if (objeto != '') {

                //verifica se o valor já não foi inserido anteriormente
                //se sim, informa que valor já existe, se não insere novo valor
                if (objetos.indexOf(objeto) !== -1) {
                    alert('Objeto já foi adicionado')

                } else {
                    objetos.push(objeto)
                    console.log(objetos)
                    document.getElementById('objeto').value = ''
                }

            } else {
                alert('Informe um objeto válido')

            }
        }

        function ordena() {
            objetos.sort()
            console.log(objetos)
        }

    </script>
</head>
<body>
    <input type="text" name="#" id="objeto">
    <button onclick="adiciona()">Adicionar</button>
    <button onclick="ordena()">Ordenar</button>
</body>
</html>
