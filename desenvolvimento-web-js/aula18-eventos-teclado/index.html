<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Teclado</title>
    <script>
        /*Eventos:
            onkeydown  - dispara quando algum caracter é pressionado (incluindo tecla control, shift, alt...) 
            onkeypress - disparado quando algum caracter é pressionado (obs:tecla control, shift, alt... não dispara o evento)
            onkeyup    - dispara quando algum caracter é pressionado com a diferença que o caracter aparece antes do evento disparar
        */

        function acao() {
            alert('Evento disparado')
        }
    </script>
</head>
<body>
    <input onkeyup="acao()" type="text">
</body>
</html>
